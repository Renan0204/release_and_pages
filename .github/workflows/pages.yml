name: Deploy to GitHub Pages

on:
  push:
    branches: [main]        # dispara em todo push na main
  workflow_dispatch:        # opcional: botão "Run workflow"

permissions:
  contents: read
  pages: write              # necessário para publicar no Pages
  id-token: write           # necessário para OIDC no deploy

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Se o site já está pronto (HTML/CSS/JS), só copie para "dist"
      - name: Prepare artifact
        run: |
          mkdir -p dist
          # copie só o que precisa; exemplo simples:
          cp index.html dist/
          # se tiver assets:
          # cp -r css js images dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
